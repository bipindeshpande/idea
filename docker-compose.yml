services:
  postgres:
    image: postgres:15
    container_name: postgres-dev
    environment:
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: startup_idea_advisor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

